<button
  class="daily-habit__container"
  [class.is-completed]="isCompleted"
  style="--habitColor: {{ color }}"
  (click)="onClick()"
>
  <p class="daily-habit__title">{{ flair }} {{ title }}</p>
  <div class="daily-habit__check">
    <i-feather class="daily-habit__icon" name="check"></i-feather>
  </div>
</button>
