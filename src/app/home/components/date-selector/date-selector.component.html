<div class="DateSelector-container">
  <button
    class="DateSelector-item"
    *ngFor="let date of dates"
    (click)="onSelect(date)"
    [class.is-selected]="date === selectedDate"
  >
    <p class="DateSelector-day">{{ date.weekdayShort }}</p>
    <p class="DateSelector-date">{{ date.toString() | date: 'dd' }}</p>
  </button>
</div>
